<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Expense Plan</title>
    <style>
        body {
            background-image: url("/img/food3.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .expense-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            width: 360px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            margin-top: 15px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #ffc107;
            color: black;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>

<div class="expense-container">
    <h2>Create Expense Plan</h2>

    <label for="category">Category</label>
    <input type="text" id="category" placeholder="e.g. Marketing" required>

    <label for="amount">Planned Amount</label>
    <input type="number" id="amount" placeholder="e.g. 500" required>

    <label for="date">Target Date</label>
    <input type="date" id="date" required>

    <button onclick="submitExpense()">Submit Expense</button>
</div>

<script>
    function submitExpense() {
        const token = localStorage.getItem("token");
        if (!token) {
            alert("Please login first.");
            window.location.href = "/login";
            return;
        }

        const category = document.getElementById("category").value;
        const amount = document.getElementById("amount").value;
        const date = document.getElementById("date").value;

        if (!category || !amount || !date) {
            alert("Please fill in all fields.");
            return;
        }

        const data = {
            userId: 1, // LazÄ±m olsa dinamik et
            category: category,
            plannedAmount: parseFloat(amount),
            targetDate: date
        };

        fetch("/api/expenses", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify(data)
        })
            .then(res => {
                if (res.ok) {
                    alert("Expense plan created!");
                    window.location.href = "/menu.html";
                } else {
                    alert("Failed to create expense. Status: " + res.status);
                }
            })
            .catch(err => {
                alert("Error: " + err.message);
            });
    }
</script>

</body>
</html>
